// 2) WAP to check whether a number is prime or not by using function

// input: Enter a number: 7
// output: 7 is prime


function prime(number){
if(number>1){
  
    for(i=2;i<number;i++){
        var c=0;
        if(number%2==0){
            
            c++;
            console.log(`${number} is not a prime`);

        }

}
}
